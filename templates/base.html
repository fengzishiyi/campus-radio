{% load static %}
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}校园广播站管理系统{% endblock %}</title>

    <!-- Material Design Icons -->
    <link href="{% static 'vendor/mdi/css/materialdesignicons.min.css' %}" rel="stylesheet">

    <!-- Vuetify CSS -->
    <link href="{% static 'vendor/vuetify/vuetify.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="app">
        <v-app>
            <!-- 顶部导航栏 -->
            <v-app-bar color="primary" elevation="4">
                <v-app-bar-title>
                    <a href="{% url 'home' %}" style="text-decoration: none; color: white; font-weight: bold;">
                        校园广播站
                    </a>
                </v-app-bar-title>
                <template v-slot:append>
                    <v-btn href="{% url 'home' %}" variant="text" color="white" prepend-icon="mdi-home">
                        首页
                    </v-btn>
                    <v-btn href="{% url 'admin:index' %}" variant="text" color="white" prepend-icon="mdi-cog">
                        管理后台
                    </v-btn>
                </template>
            </v-app-bar>

            <!-- 主内容区 -->
            <v-main>
                <v-container class="py-6">
                    {% block content %}
                    {% endblock %}
                </v-container>
            </v-main>

            <!-- 页脚 -->
            <v-footer color="primary" class="text-center">
                <v-col cols="12">
                    <span class="text-white text-body-2">
                        &copy; 2026 校园广播站管理系统. All rights reserved.
                    </span>
                </v-col>
            </v-footer>
        </v-app>
    </div>

    <!-- Vue.js 3 -->
    <script src="{% static 'vendor/vue/vue.global.prod.js' %}"></script>
    <!-- Vuetify JS -->
    <script src="{% static 'vendor/vuetify/vuetify.min.js' %}"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
