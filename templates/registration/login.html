{% extends 'base.html' %}
{% load static %}

{% block title %}登录 - 校园广播站管理系统{% endblock %}

{% block content %}
<v-row justify="center" class="mt-4">
    <v-col cols="12" sm="8" md="6" lg="4">
        <v-card elevation="4">
            <v-card-item class="text-center pb-0">
                <v-icon icon="mdi-radio-tower" size="48" color="primary" class="mb-2"></v-icon>
                <v-card-title class="text-h5 font-weight-bold">登录到您的账户</v-card-title>
            </v-card-item>
            <v-card-text class="pt-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    <v-text-field
                        id="username"
                        name="username"
                        label="用户名"
                        prepend-inner-icon="mdi-account"
                        variant="outlined"
                        required
                        class="mb-2">
                    </v-text-field>
                    <v-text-field
                        id="password"
                        name="password"
                        label="密码"
                        type="password"
                        prepend-inner-icon="mdi-lock"
                        variant="outlined"
                        required
                        class="mb-2">
                    </v-text-field>

                    <div class="d-flex align-center justify-space-between mb-4">
                        <v-checkbox
                            id="remember-me"
                            name="remember-me"
                            label="记住我"
                            density="compact"
                            hide-details>
                        </v-checkbox>
                        <a href="#" class="text-primary text-decoration-none text-body-2">忘记密码？</a>
                    </div>

                    <v-btn
                        type="submit"
                        color="primary"
                        block
                        size="large"
                        class="mb-4">
                        登录
                    </v-btn>
                </form>
                <div class="text-center">
                    <a href="{% url 'home' %}" class="text-primary text-decoration-none">返回首页</a>
                </div>
            </v-card-text>
        </v-card>
    </v-col>
</v-row>
{% endblock %}
