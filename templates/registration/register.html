{% extends 'base.html' %}
{% load static %}

{% block title %}注册 - 校园广播站管理系统{% endblock %}

{% block content %}
<v-row justify="center" class="mt-4">
    <v-col cols="12" sm="8" md="6" lg="4">
        <v-card elevation="4">
            <v-card-item class="text-center pb-0">
                <v-icon icon="mdi-account-plus" size="48" color="primary" class="mb-2"></v-icon>
                <v-card-title class="text-h5 font-weight-bold">创建新账户</v-card-title>
            </v-card-item>
            <v-card-text class="pt-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    <v-text-field
                        id="username"
                        name="username"
                        label="用户名"
                        prepend-inner-icon="mdi-account"
                        variant="outlined"
                        required
                        class="mb-2">
                    </v-text-field>
                    <v-text-field
                        id="email"
                        name="email"
                        label="邮箱地址"
                        type="email"
                        prepend-inner-icon="mdi-email"
                        variant="outlined"
                        required
                        class="mb-2">
                    </v-text-field>
                    <v-text-field
                        id="password1"
                        name="password1"
                        label="密码"
                        type="password"
                        prepend-inner-icon="mdi-lock"
                        variant="outlined"
                        required
                        class="mb-2">
                    </v-text-field>
                    <v-text-field
                        id="password2"
                        name="password2"
                        label="确认密码"
                        type="password"
                        prepend-inner-icon="mdi-lock-check"
                        variant="outlined"
                        required
                        class="mb-4">
                    </v-text-field>

                    <v-btn
                        type="submit"
                        color="primary"
                        block
                        size="large"
                        class="mb-4">
                        注册
                    </v-btn>
                </form>
                <div class="text-center">
                    <span class="text-medium-emphasis">已有账户？</span>
                    <a href="{% url 'home' %}" class="text-primary text-decoration-none ml-1">返回首页</a>
                </div>
            </v-card-text>
        </v-card>
    </v-col>
</v-row>
{% endblock %}
