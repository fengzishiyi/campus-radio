{% extends 'base.html' %}
{% load static %}

{% block title %}注册 - 校园广播站管理系统{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                创建新账户
            </h2>
        </div>
        <form class="mt-8 space-y-6" action="" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm space-y-3">
                <div>
                    <label for="username" class="sr-only">用户名</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="用户名">
                </div>
                <div>
                    <label for="email" class="sr-only">邮箱</label>
                    <input id="email" name="email" type="email" required 
                           class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="邮箱地址">
                </div>
                <div>
                    <label for="password1" class="sr-only">密码</label>
                    <input id="password1" name="password1" type="password" required 
                           class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="密码">
                </div>
                <div>
                    <label for="password2" class="sr-only">确认密码</label>
                    <input id="password2" name="password2" type="password" required 
                           class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="确认密码">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    注册
                </button>
            </div>
            
            <div class="text-center">
                <span class="text-gray-600">已有账户？</span>
                <a href="{% url 'home' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    返回首页
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
