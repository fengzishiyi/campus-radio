{% extends "base.html" %}

{% block title %}录音室预约日历 - 校园广播站管理平台{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">录音室预约日历</h1>
        <div class="flex space-x-4">
            <a href="{% url 'booking:my_bookings' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                我的预约
            </a>
            <a href="{% url 'booking:create' %}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                创建预约
            </a>
        </div>
    </div>

    <!-- Calendar Container -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div id="calendar"></div>
    </div>

    <!-- Legend -->
    <div class="mt-6 bg-white rounded-lg shadow-md p-4">
        <h3 class="font-bold text-gray-700 mb-2">说明</h3>
        <div class="flex space-x-6 text-sm text-gray-600">
            <div class="flex items-center">
                <div class="w-4 h-4 bg-blue-500 rounded mr-2"></div>
                <span>少量预约 (&lt;5)</span>
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 bg-red-500 rounded mr-2"></div>
                <span>较多预约 (≥5)</span>
            </div>
        </div>
        <p class="text-sm text-gray-600 mt-2">点击日期查看当天详细预约时间线</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'zh-cn',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,dayGridWeek'
        },
        events: '/booking/api/events/',
        eventClick: function(info) {
            info.jsEvent.preventDefault();
            if (info.event.url) {
                window.location.href = info.event.url;
            }
        },
        dateClick: function(info) {
            window.location.href = '/booking/' + info.dateStr + '/';
        },
        height: 'auto',
        buttonText: {
            today: '今天',
            month: '月',
            week: '周'
        }
    });
    calendar.render();
});
</script>
{% endblock %}
